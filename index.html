<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Научиться учиться</title>
</head>
<body>
  <!--Блок page с минимальной шириной 1100px и максимальной шириной 1600px-->
  <div class="page">
    <!--Блок шапка с картинкой и текстом начать учиться>-->
    <header class="header">
       <div class="logo logo_place_header header__logo_position_absolute">
       </div>
       <div class="header__title">
          <h1 class="header__text">Научиться учиться</h1>
       </div>
       <div class="header__subtitle">
          <p>Какие современные и эффективные подходы к обучению вы можете использовать в своей жизни?</p>
       </div>
       <div class="header__link"></div>
       <div class="header__main-illustration">
         <img src="./images/header-image.png" alt="Картина 'Опять двойка'" class="header__main-illustration">
       </div>
       <div class="header__square-pic"></div>
    </header>
    <!--Основной блок с контентом-->
    <main class="content">
      <!--Блок с пояснением-->
      <section class="description">
      </section>
      <!--Блок цыфры и факты-->
      <section class="digits">
      </section>
      <!--Блок Фейман-->
      <section class="feynman">
      </section>
      <!--Блок принципы обучения-список-->
      <section class="kaufman">
      </section>
    </main>
    <footer class="footer">

    </footer>
  </div>
</body>
</html>
